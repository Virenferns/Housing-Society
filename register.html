<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTRATION</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="register.css">
  
</head>
<body>
<h2>REGISTRATION</h2>  
<div class="login-page">
  <div class="form">
    <form method="POST" action="register.php">
    	<input type="text" name ="MemberId" placeholder="MemberId"/>
      <div class="group">
        <input type="text" name ="Firstname" placeholder="Firstname"/>
        <input type="text" name ="Lastname" placeholder="Lastname"/>
      </div>
      <div class="group">
        <input type="text" name ="Username" placeholder="Username"/>
        <input type="password" name="Password" placeholder="Password"/>
      </div>
      <input type="email" name ="Email" placeholder="EMail"/>
      <div class="group">
        <input type="text" name ="FlatNo" placeholder="FlatNo"/>
        <input type="text" name ="ContactNo" placeholder="Contact No"/>
      </div>      
      <input type="text" name ="City" placeholder="City"/>
      <input type="address" name ="Address" placeholder="Address"/>
      <input type="text" name ="SqFeet" placeholder="Sq Feet"/>
      <div class="group">
        <select name="Gender">
          <option value="" disabled selected hidden>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
       <select name="Room">
          <option value="" disabled selected hidden>Room</option>
          <option value="1-BHK">1-BHK</option>
          <option value="2-BHK">2-BHK</option>
          <option value="3-BHK">3-BHK</option>
       </select>
     </div>
    
       <div class="height"><input type="file" name="file"/></div>
     
      <div class="submit">
        <input type="submit" value="REGISTRATION"/>
      </div>
    </form>
  </div>
</div>



<!-- JAVASCRIPT -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
